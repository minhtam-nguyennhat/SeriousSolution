
<div class="tabbable tabs-container">

  <ul class="nav nav-tabs tabdrop" role="tablist">
    <li *ngFor="let tab of tabs"
        [ngClass]="{'active':tab.active}"
        role="presentation">
      <a data-toggle="tab"
         role="tab"
         tabindex="0"
         (focus)="handleClickEvent(tab)"
         (click)="handleClickEvent(tab)"
         [attr.aria-selected]="tab.active"
         [attr.aria-controls]="tab.active"
         [attr.aria-expanded]="tab.active">
        {{tab.tabName}}
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active">
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <div class="col-lg-9">
              <input id="searchInput" type="text" placeholder="Enter to search specfic or leave blank to search all" name="search" class="form-control input-lg">
            </div>
            <div class="col-lg-3">
              <button class="btn btn-lg btn-outline btn-primary dim" type="reset">
                Reset
              </button>
              <button class="btn btn-lg btn-outline btn-info dim " type="submit">
                Search
              </button>
            </div>
          </div>

          <ng-content></ng-content>
        </form>
      </div>
    </div>
  </div>

</div>
